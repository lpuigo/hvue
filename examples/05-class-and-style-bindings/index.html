<html>
	<!--
	 Several examples in one, from
	 https://vuejs.org/v2/guide/class-and-style.html.
	-->

<body>
	<div id="object-syntax-1">
		<div v-bind:class="{ active: isActive }">
			active: {{ isActive }}
		</div>
	</div>

	<hr>

	<div id="object-syntax-2">
		<div v-bind:class="classObject">
			<div>Active: {{ classObject.active }}</div>
			<div>TextDanger: {{ classObject.text_danger }}</div>
		</div>
	</div>

	<hr>

	<div id="object-syntax-3">
		<div v-bind:class="classObject">
			<div>Active: {{ classObject.active }}</div>
			<div>TextDanger: {{ classObject.text_danger }}</div>
		</div>
	</div>

	<hr>

	<div id="object-syntax-4">
		<div v-bind:style="styleObject">
			<div>Color: {{ styleObject.color }}</div>
			<div>FontSize: {{ styleObject.fontSize }}</div>
		</div>
	</div>
</body>

<script src="/vendor/vue.js"></script>
<script src="05-class-and-style-bindings.js"></script>
</html>
